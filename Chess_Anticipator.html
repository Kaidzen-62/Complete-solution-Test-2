<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Шахматный_Антисипатор</title> <!-- Название странички. Лично для меня более предпочтительней "ГО" чем Шахаты-->
  </head>
  <body>
    <!-- Параграфф, с надписью "Исходное положение:" с элементом ввода
с индексом "BeginState". <br /> - переносит строку ввода на строку ниже "надписи"
(Исходное положение:)
-->
    <h4>Исходное положение: <br /><input type="text" id="BeginState"></h4>
    <!--В первом задании я уже писал что тут два варианта реализации кнопки. Но "я выбираю ТЕБЯ BUTTON!" так как меньше писанины-->
    <button onclick="Compute ()">Ок</button>
    <!--Наш скрипт (указываю, что код должен читаться как JS код)-->
    <script type="text/javascript">
    /*для начала вспомню, как ходит "Конь" в "Шахматах". Он идет "буквой Г", а если точнее
1-ое: на 2 клетки вперёд в любом из 4-х направлений
2-ое: на 1 клетку 1-относительно вправо, 2-относительно в лево */
      function Compute (){
        var State = document.getElementById("BeginState").value; //Принимаем входное значение(исходный ход). Например: D4
        var x = State.charAt(0); //из (D4 - это пример) берём первую букву (она с индексом "0") 'D'
        var y = parseInt(State.charAt(1)); //Берём вторую "букву" - 4 (т.к. 4 - является тесктом(буквой/словом) переводим его в формат Integer - Целое число)
        var Answer = []; //Тут временно будем хранить ответы (сначало в виде цифр, ведь с цифрами работать удобней))) ), а потом приведём в более понятный вид
        var Final_Answer = ""; // а потом в Еще "более" понятный/читаемый вид в эту переменную
        //Переведём переменную X из буквы в цифру.
        switch (x) {
          case "A": x = 1; break;
          case "B": x = 2; break;
          case "C": x = 3; break;
          case "D": x = 4; break;
          case "E": x = 5; break;
          case "F": x = 6; break;
          case "G": x = 7; break;
          case "H": x = 8; break;
        }
        //Я на листочке заранее просчитал последовательность вычислений ходов коня (буквой Г). Всё для уменшения кода.
        //Например Вычесление одно из возможных ходов: Y+2 и X-1 (если мы в D4)(D - это 4, 4+2 = 6 => Y = F; а X = 3) => F3
        let ax = [-1, 1, 2, 2, 1, -1, -2, -2];
        let by = [2, 2, 1, -1, -2, -2, -1, 1];
        for (var i = 0; i <8; i++){
          //проверяем не выходит ли значение (координата хода) за рамки размеров доски
          if (x+ax[i] > 0 && x+ax[i] < 8 && y+by[i] > 0 && y+by[i] < 8){
            //если всё в порядке, то записываем значение в список ответов. !ОБЯЗАТЕЛЬНО! Сначала X, а потом Y записываем, в строгой последовательности.
            //т.к. позже будем расшифровывать (приводить в приемлимый вид) в этой же последовательности
            Answer.push(x+ax[i]);
            Answer.push(y+by[i]);
          }
        }
        // вот и переводим все варианты ходя (координаты X) в "буквы"
        for (var i = 0; i < Answer.length; i+=2){
          switch (Answer[i]) {
            case 1: Answer[i] = "A"; break;
            case 2: Answer[i] = "B"; break;
            case 3: Answer[i] = "C"; break;
            case 4: Answer[i] = "D"; break;
            case 5: Answer[i] = "E"; break;
            case 6: Answer[i] = "F"; break;
            case 7: Answer[i] = "G"; break;
            case 8: Answer[i] = "H"; break;
          }
          //Записываем в "человеческом виде, сначало X (Буква), потом Y (цифра)"
          Final_Answer += (Answer[i] + String(Answer[i+1]) + " ")
        }
        //выводим ответ. ввиде моального окна (по условию)
        alert("Возможные варианты хода:\n" + "\n" + "\n" + Final_Answer);
      }
    </script>
  </body>
</html>
